databaseChangeLog:
  - changeSet:
      id: 1
      author: mistborn
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    defaultValueComputed: "UUID()"
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
